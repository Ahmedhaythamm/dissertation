<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Healthcare Login</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Arial', sans-serif;
    }
    .bg-image {
        /* The image used */
        background-image: url("https://i.ibb.co/MMMy9QP/login-bg.jpg");

        /* Add the blur effect */
        filter: blur(8px);
        -webkit-filter: blur(8px);

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    /* Position text in the center of the page/image */
    .bg-text {
        background-color: rgb(255,255,255, 0.5); /* Fallback color */
        background-color: rgba(255,255,255, 0.5); /* White w/opacity/see-through */
        color: black;
        font-weight: bold;
        border: 3px solid #f1f1f1;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 50%;
        padding: 20px;
        text-align: center;
    }
    .container {
        position: relative;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
    }
    .container input[type=text], .container input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        border: none;
        background: #f1f1f1;
    }
    .container input[type=text]:focus, .container input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }
    .container .btn {
        background-color: #4CAF50;
        color: white;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }
    .container .btn:hover {
        opacity: 1;
    }
    .container a {
        color: dodgerblue;
    }

    
    


.flash-message {
  color: rgb(255, 0, 0); /* Set text color to red */
  background-color: #fdfdfd2c; /* Light pink background, optional */
  border: 1px solid rgba(255, 255, 255, 0.346); /* Red border, optional */
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 5px;
}


</style>
</head>
<body>

<div class="bg-image"></div>
<div class="bg-text">
    <div class="container">
        <h2>SymptoCare Login</h2>
        <form action="/login" method="post">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit" class="btn">Login</button>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </form>
        
        <p>Don't have an account? <a href="/signup">Sign up.</a></p>
    </div>
</div>

</body>
</html>
